<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApexGuru to VS Code - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 760px;
      margin: 32px auto;
      padding: 0 16px;
      color: #1f2937;
    }
    h1 { font-size: 20px; margin-bottom: 16px; }
    label { display: block; font-weight: 600; margin: 16px 0 8px; }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .hint { margin-top: 6px; color: #4b5563; font-size: 13px; }
    button {
      margin-top: 20px;
      padding: 10px 14px;
      border: 1px solid #0176d3;
      background: #0176d3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #status { margin-top: 12px; font-size: 13px; color: #047857; min-height: 18px; }
  </style>
</head>
<body>
  <h1>ApexGuru to VS Code</h1>

  <label for="classesPath">Apex classes path (optional)</label>
  <input id="classesPath" type="text" placeholder="/Users/you/dev/project/unpackaged/main/default/classes" />
  <div class="hint">If set, bridge tries &lt;classesPath&gt;/&lt;ClassName&gt;.cls first. If empty, bridge searches current VS Code workspace.</div>

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
